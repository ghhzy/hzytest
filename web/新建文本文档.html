<title>JS倒计时网页自动跳转代码</title>  
<style>
* {
 margin:0;
 padding:0
}
html, body {
 height: 100%;
 width: 100%;
 font-size:12px
}
.white_content {
 display: none;
 position: absolute;
 top: 25%;
 left: 25%;
 width: 50%;
 padding: 6px 16px;
 border: 12px solid #D6E9F1;
 background-color: white;
 z-index:1002;
 overflow: auto;
}
.black_overlay {
 display: none;
 position: absolute;
 top: 0%;
 left: 0%;
 width: 100%;
 height: 100%;
 background-color:#f5f5f5;
 z-index:1001;
 -moz-opacity: 0.8;
 opacity:.80;
 filter: alpha(opacity=80);
}
.close {
 float:right;
 clear:both;
 width:100%;
 text-align:center;
 margin:0 0 6px 0
}
.close a {
 color:#333;
 text-decoration:none;
 font-size:14px;
 font-weight:700
}
.con {
 text-indent:1.5pc;
 line-height:21px
}
</style>
<script language="JavaScript" type="text/javascript">


function show(tag){
	 var light=document.getElementById(tag);
	 var fade=document.getElementById('fade');
	 light.style.display='block';
	 fade.style.display='block';
}

function hide(tag){
	 var light=document.getElementById(tag);
	 var fade=document.getElementById('fade');
	 light.style.display='none';
	 fade.style.display='none';
}
function delayURL(url) {
	var delay = document.getElementById("time1").innerHTML;
	alert("提示信息！"+delay);  
	if(delay > 0) {
		delay--;
		document.getElementById("time1").innerHTML = delay;
	} else {
		window.close();
	}
	setTimeout("delayURL()", 1000);
}

</script>

<span id="time" style="background: #00BFFF">10</span>秒钟后自动跳转，如果不跳转，请点击下面的链接<a href="http://www.baidu.com">我的百度</a>
<div id="light" class="white_content" onload="delayURL();" >
      <span id="time1" style="background: #00BFFF">101</span>
	  <div class="close"><a href="javascript:void(0)" onclick="hide('light')">确定</a></div>
</div>
<script type="text/javascript">
show('light');

</script>
